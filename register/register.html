<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - C-Market</title>
    <link rel="stylesheet" href="../login/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-header">
            <img src="https://via.placeholder.com/150x50/2D5C8F/ffffff?text=C-Market" alt="C-Market Logo" class="logo">
            <h1>Tạo tài khoản mới</h1>
            <p>Đăng ký để khám phá những ưu đãi hấp dẫn</p>
        </div>

        <div class="auth-box">
            <div class="auth-tabs">
                <div class="tab" data-tab="login" onclick="window.location.href='../login/login.html'">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </div>
                <div class="tab active" data-tab="register">
                    <i class="fas fa-user-plus"></i> Đăng ký
                </div>
            </div>

            <form id="register-form" class="auth-form">
                <div class="input-group">
                    <label for="register-email-or-phone">
                        <i class="fas fa-user"></i> Email hoặc số điện thoại
                    </label>
                    <input type="text" id="register-email-or-phone" placeholder="Nhập email hoặc số điện thoại" required>
                </div>
                
                <div class="input-group">
                    <label for="register-password">
                        <i class="fas fa-lock"></i> Mật khẩu
                    </label>
                    <div class="password-input">
                        <input type="password" id="register-password" placeholder="Nhập mật khẩu" required>
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="register-confirm-password">
                        <i class="fas fa-lock"></i> Xác nhận mật khẩu
                    </label>
                    <div class="password-input">
                        <input type="password" id="register-confirm-password" placeholder="Nhập lại mật khẩu" required>
                        <button type="button" class="toggle-password" id="toggle-confirm-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Đăng ký
                </button>
            </form>

            <div class="social-login">
                <div class="divider">
                    <span>Hoặc tiếp tục với</span>
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </div>

            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="../login/login.html">Đăng nhập ngay</a></p>
            </div>

            <div id="register-error" class="error-message"></div>
        </div>

        <div class="app-download">
            <p>Tải ứng dụng C-Market</p>
            <div class="download-buttons">
                <a href="#" class="download-btn">
                    <i class="fab fa-apple"></i> App Store
                </a>
                <a href="#" class="download-btn">
                    <i class="fab fa-google-play"></i> Google Play
                </a>
            </div>
        </div>
    </div>

    <script src="/config.js"></script>
    <script src="/api.js"></script>
    <script src="register.js"></script>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                const icon = this.querySelector('i');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                icon.classList.toggle('fa-eye-slash');
                icon.classList.toggle('fa-eye');
            });
        });
    </script>
</body>
</html>
