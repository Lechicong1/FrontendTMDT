<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Phê Duyệt Đăng Ký Seller</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="confirmSeller.css">
</head>
<body>
  <header>
    <div class="header-content container">
      <div class="logo">
        <img src="/img/logo.png" alt="C-Market Admin Logo">
      </div>
      <div class="admin-info">
        <span><i class="fas fa-user-shield"></i> Xin chào, Admin</span>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="page-header">
      <h1><i class="fas fa-user-check"></i> Phê Duyệt Đăng Ký Người Bán</h1>
      <p>Quản lý và phê duyệt các đơn đăng ký trở thành người bán trên C-Market</p>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="showTab('pending')">
        <i class="fas fa-clock"></i> Chờ Phê Duyệt
        <span class="badge" id="pending-count">0</span>
      </div>
      <div class="tab" onclick="showTab('approved')">
        <i class="fas fa-check-circle"></i> Đã Phê Duyệt
        <span class="badge" id="approved-count">0</span>
      </div>
      <div class="tab" onclick="showTab('rejected')">
        <i class="fas fa-times-circle"></i> Đã Từ Chối
        <span class="badge" id="rejected-count">0</span>
      </div>
    </div>

    <div id="pending" class="tab-content active">
      <div id="pending-list" class="register-list"></div>
    </div>

    <div id="approved" class="tab-content">
      <div id="approved-list" class="register-list"></div>
    </div>

    <div id="rejected" class="tab-content">
      <div id="rejected-list" class="register-list"></div>
    </div>
  </div>

  <!-- Modal xác nhận -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Xác nhận hành động</h3>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <p id="modal-message">Bạn có chắc chắn muốn thực hiện hành động này?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-cancel" onclick="closeModal()">Hủy</button>
        <button class="btn btn-confirm" id="modal-confirm-btn">Xác nhận</button>
      </div>
    </div>
  </div>

  <script src="/config.js"></script>
  <script src="confirmSeller.js"></script>
</body>
</html>
