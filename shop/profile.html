<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Shop - C-Market</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="https://via.placeholder.com/150x50/2D5C8F/ffffff?text=C-Market+Seller" alt="C-Market Seller Logo">
                    <span>Quản Lý Shop</span>
                </div>
                <div class="admin-info">
                    <span id="username-display"><i class="fas fa-user-circle"></i> Xin chào, Seller</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </button>
                </div>
            </div>
        </header>

        <main class="shop-management">
            <div class="page-header">
                <h1><i class="fas fa-store"></i> Thông Tin Cửa Hàng</h1>
                <p>Quản lý thông tin và cài đặt cửa hàng của bạn</p>
            </div>
            
            <div id="notification" class="notification"></div>
            
            <div class="shop-card">
                <form id="shopForm">
                    <div class="form-section">
                        <h2><i class="fas fa-info-circle"></i> Thông tin cơ bản</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="shopName" class="form-label">
                                    <i class="fas fa-signature"></i> Tên shop <span class="required">*</span>
                                </label>
                                <input type="text" id="shopName" class="form-input" placeholder="Nhập tên shop" required disabled>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-power-off"></i> Trạng thái
                                </label>
                                <div id="shopStatus" class="shop-status"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2><i class="fas fa-align-left"></i> Mô tả cửa hàng</h2>
                        <div class="form-group">
                            <textarea id="shopDescription" class="form-input" placeholder="Mô tả về cửa hàng của bạn..." rows="4" disabled></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2><i class="fas fa-map-marker-alt"></i> Địa chỉ cửa hàng</h2>
                        <div class="form-group">
                            <input type="text" id="shopAddress" class="form-input" placeholder="Địa chỉ cửa hàng" disabled>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2><i class="fas fa-image"></i> Logo cửa hàng</h2>
                        <div class="logo-upload-area">
                            <div class="logo-preview" id="logoPreview">
                                <img id="logoImage" src="" alt="Logo shop">
                                <div id="noLogoText" class="no-logo-text">
                                    <i class="fas fa-image"></i>
                                    <p>Chưa có logo</p>
                                </div>
                            </div>
                            
                            <div class="file-upload" onclick="document.getElementById('logoFile').click()">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Nhấp để tải lên logo mới</p>
                                <span>Hỗ trợ: JPG, PNG (tối đa 2MB)</span>
                            </div>
                            <input type="file" id="logoFile" class="file-input" accept=".jpg,.jpeg,.png" disabled>
                            <div id="fileName" class="file-name">Chưa có tệp nào được chọn</div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2><i class="fas fa-history"></i> Thông tin hệ thống</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-calendar-plus"></i> Ngày tạo
                                </label>
                                <div id="createdAt" class="readonly-field"></div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-calendar-check"></i> Cập nhật lần cuối
                                </label>
                                <div id="updatedAt" class="readonly-field"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button type="button" id="editButton" class="btn btn-edit" onclick="toggleEditMode()">
                            <i class="fas fa-edit"></i> Chỉnh sửa
                        </button>
                        
                        <button type="submit" id="updateButton" class="btn btn-update" style="display: none;">
                            <i class="fas fa-save"></i> Cập nhật thay đổi
                        </button>
                        
                        <button type="button" id="cancelButton" class="btn btn-cancel" style="display: none;" onclick="cancelEdit()">
                            <i class="fas fa-times"></i> Hủy bỏ
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="/config.js"></script>
    <script src="profile.js"></script>
</body>
</html>
